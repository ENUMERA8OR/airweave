instances:
 - url: airweave.docs.buildwithfern.com
   custom-domain: docs.airweave.ai

title: Airweave

layout:
  searchbar-placement: header
  page-width: full


default-language: python

navigation:
  - section: Docs
    contents:
      - page: Welcome
        path: docs/pages/welcome.mdx

      - page: Concepts
        path: docs/pages/concepts.mdx

      - page: Setup
        path: docs/pages/setup.mdx

      - page: SDKs
        path: docs/pages/sdks.mdx

      - page: Architecture
        path: docs/pages/architecture.mdx

      - page: Extending Connectors
        path: docs/pages/extending-connectors.mdx

      - page: White Labeling
        path: docs/pages/white-labeling.mdx

  - api: API Reference
    snippets:
      python: airweave-sdk
      typescript: "@airweave/sdk"

    playground:
      environments:
        - Production
        - Local

navbar-links:
  - type: secondary
    text: Fork this repo
    url: https://github.com/airweave-ai/airweave/fork
  - type: primary
    text: Get a demo
    url: https://cal.com/lennert-airweave/30min

colors:
  accentPrimary:
    dark: "#0047B3"
    light: "#4D94FF"

logo:
  dark: docs/assets/logo-dark.png
  light: docs/assets/logo-light.png
  height: 32
  href: https://docs.airweave.ai/

favicon: docs/assets/favicon.ico
